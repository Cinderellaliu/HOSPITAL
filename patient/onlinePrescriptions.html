<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1, minimum-scale=1">
  <title>在线开方</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/iconfont/iconfont.css">
  <link rel="stylesheet" href="css/scheme.css">
</head>
<body>
<div class="header">
  <a href="#" class="return">
    <i>&#xe6b0;</i>
    <span>返回</span>
  </a>
  <h1>颗粒剂</h1>
  <a href="#" class="more">
    <i>&#xe69b;</i>
  </a>
</div>
<div class="content">
  <div class="inform">
    <input type="text" placeholder="患者姓名" class='name'>
    <input type="text" placeholder="性别" class="sex">
    <input type="text" placeholder="年龄" class="age">
    <i>岁</i>
    <input type="text" placeholder="病、症名" class='disease'>
  </div>
  <div class="add">
    <i>Rp:</i>
    <button>添加药材</button>
  </div>
  <div class="charge">
    <h3>共
      <input type="text" placeholder="7"> 帖，每日
      <input type="text" placeholder="1"> 帖，1帖分
      <input type="text" placeholder="2"> 次服用。
    </h3>
    <p>说明：免煎颗粒剂默认分成2小袋包装</p>
  </div> 
  <div class="doctortalk">
    <span>医嘱</span>
    <i>&#xe644;</i>
    <b>必填</b>
  </div>
  <div class="pay">
    <span>补充收费</span>
    <i>&#xe644;</i>
    <b>￥0</b>
  </div>
  <div class="btn-wrap">
    <div class="button">开方</div>
  </div>  
</div>
<script src="js/font.js"></script>
</body>
</html>
