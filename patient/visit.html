<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1, minimum-scale=1">
  <title>随访复诊单</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/iconfont/iconfont.css">
  <link rel="stylesheet" href="css/scheme.css">
</head>
<body>

<div class="container">
  <div class="header">
    <a href="#" class="return">
      <i>&#xe6b0;</i>
      <span>返回</span>
    </a>
    <h1>随访复诊单</h1>
    <a href="#" class="more">
      <i>&#xe69b;</i>
    </a>
  </div>
  <div class="content">
    <div class="tab1">
      <div class="infor">
        <h3>姓名</h3>
        <p>
          <i>&#xe644;</i>
          <input type="text" class="age" placeholder="19岁">
          <input type="text" class="sex" placeholder="女">
          <input type="text" class="name" placeholder="双双">
        </p>
      </div>
      <div class="time">
        <h3>填写时间</h3>
        <p>
          <input type="text" placeholder="2018-3-28" class="data">
          <input type="text" placeholder="19:33" class="nowtime">
        </p>
      </div>
    </div>
    <div class="clear"></div>
    <div class="state">
      <div class="title">
        <i></i><span>病情反馈</span>
      </div>
      <ul>
        <li> 
          <h3>病情变化</h3>
          <input type="text" placeholder="痊愈"> 
        </li>
        <li> 
          <h3>患者反馈</h3>
          <input type="text" placeholder="药到病除，医术精湛"> 
        </li>
        <li> 
          <h3>已改善方面</h3>
          <input type="text" placeholder="未填写"> 
        </li>
        <li> 
          <h3>为改善方面</h3>
          <input type="text" placeholder="未填写"> 
        </li>
        <li class="last"> 
          <h3>新增症状</h3>
          <input type="text" placeholder="未填写"> 
        </li>
      </ul>
    </div>
    <div class="sup">
      <div class="title">
        <i></i><span>就诊体验评价</span>
      </div>
      <div class="main">
        <p>
          <i></i>
          <i></i>
          <i></i>
          <i></i>
          <i></i>
        </p><span>非常满意</span>
      </div>
    </div>
    <div class="btn-wrap">
       <div class="button">开方</div>
    </div>
  </div>
</div>

<script src="js/font.js"></script>
</body>
</html>
