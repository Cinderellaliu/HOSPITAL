<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1, minimum-scale=1">
  <title>方案</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/iconfont/iconfont.css">
  <link rel="stylesheet" href="css/scheme.css">
</head>
<body>

<div class="container">
  <div class="header">
    <a href="#" class="return">
      <i>&#xe6b0;</i><span>返回</span>
    </a>
    <h1>方案</h1>
    <a href="#" class="more">
      <i>&#xe69b;</i>
    </a>
  </div>
  <div class="content">
    <div class="free">
      <p>免费方案</p>
      <span>未购药</span>
    </div>
    <div class="tab">
      <div class="infor">
        <h3>姓名</h3>
        <p>
          <input type="text" class="age" placeholder="19岁">
          <input type="text" class="sex" placeholder="女">
          <input type="text" placeholder="林希" class="name">
        </p>
      </div>
      <div class="infor">
        <h3>病、症名</h3>
        <input type="text" placeholder="风寒症">
      </div>
      <div class="infor">
        <h3>补充收费</h3>
        <input type="text" placeholder="免费">
      </div>
      <div class="infor name-last">
        <h3>开放时间</h3>
        <input type="text" placeholder="17:22" class="nowtime">
        <input type="text" placeholder="2018-2-12" class="data">
      </div>
    </div>
    <div class="clear"></div>
    <div class="recipe">
      <div class="title">
        <h4>
          <i></i><span>处方</span>
        </h4>
        <p>
          <i></i><span>保存为我的常用方</span>
        </p>
      </div>
      <div class="clear"></div>
      <ul class="fang">
        <li><span>桂枝</span>12.0g</li>
        <li><span>生白芍</span>12.0g</li>
        <li><span>炙甘草</span>9.0g</li>
        <li class="active"><span>生白芍</span>6.0g
        <p>饮片自备</p></li>
        <li><span>当归</span>12.0g</li>
        <li><span>生白芍</span>12.0g</li>
      </ul>
      <ul class="detail">
        <li class="de1">
          <h3>类型</h3>
          <input type="text" placeholder="汤药">
        </li>
        <li class="de2">
          <h3>贴数</h3>
          <input type="text" placeholder="7帖">
        </li>
        <li class="de3">
          <h3>服法</h3>
        </li>
        <li class="de1">
          <h3>购药前处方是否可见</h3>
          <input type="text" placeholder="可见">
        </li>
      </ul>
    </div>
    <div class="tell">
      <i></i><span>医嘱</span>
    </div>
    <div class="btn-wrap">
       <div class="button">保存</div>
    </div>
  </div>
</div>

<script src="js/font.js"></script>
</body>
</html>
