<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>服务设置</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<link rel="stylesheet" href="css/service.css">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet"  href="iconfont/iconfont.css">
	<script src="js/doctor1.js"></script>
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/size.js"></script>
</head>
<body>
	<div id="top">
		<div class="top-left">
			<a href="">&#xe693;</a>
			<span>返回</span>
		</div>
		<div class="top-middle">服务设置</div>
		<div class="top-right">&#xe69b;
		</div>
	</div>
	<div class="content">
		<div class="space"></div>
		<div class="welcome">
			<i>&#xe63d;</i> 
			<h3>我的欢迎语</h3>
			<span>(新患者关注时将自动推送以下消息)</span>	
		</div>
		<div class="hello">
			<textarea id="text">你好，我是金宝宝医生欢迎关注我的工作室。请尽快完成你的患者档案，以便我能了解你的详细情况。复诊患者请直接留言咨询，我会尽快给你回复；首诊患者可预约时间进行线下面诊。&#13;&#10;由于医院工作比较繁忙，未能及时回复,敬请谅解!</textarea>
		<p><span id="size">109</span>/1000</p>
		</div>
		<div class="space"></div>
		<div class="pay">
			<i>&#xe632;</i>
			<h3>收费设置</h3>
		</div>
		<div class="set">
			<div class="one">
				<div class="dot">1</div>
				<span>发送问诊单</span>
			</div>
			<div class="tow">
				<div class="dot">2</div>
				<span>及时沟通</span>
			</div>
			<div class="three">
				<div class="dot">3</div>
				<span>定制方案</span>
			</div>
			<div class="four">
				<div class="dot">4</div>
				<span>用药指导</span>
			</div>
		</div>
		<div class="space"></div>
		<div class="online">
			<h3>中医线上咨询收费设置</h3>
			<p>患者在线填写问诊单时才需要支付咨询费</p>
			<i>&#xe606;</i>
			<span>￥5</span>
		</div>
		<div class="space"></div>
		<div class="dont">
			<h3>免干扰设置</h3>
			<div class="dis">
				<img src="img/dis.png" alt="">
			</div>
		</div>
		<div class="explan">免打扰功能开启后，仅在咨询时间段内收到患者的咨询提醒，其余时间将不再提醒。同时患者也将被告知此时间段医生不在线，无法立刻回复。</div>
	</div>
</body>
</html>
