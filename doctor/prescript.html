<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>拍照开方</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<link rel="stylesheet" href="css/prescript.css">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet"  href="iconfont/iconfont.css">
	<script src="js/doctor1.js"></script>
	<script src="js/jquery-3.3.1.min.js"></script>	
	<script src="js/recodes.js"></script>
</head>
<body>
	<div id="top">
		<div class="top-left">
			<a href="">&#xe693;</a>
			<span>返回</span>
		</div>
		<div class="top-middle">拍照开方</div>
		<div class="top-right">&#xe69b;
		</div>
	</div>
	<div class="content">
		<div class="photo">
			<div class="on">
				<i>&#xe67e;</i>
				<span>点击拍方</span>
			</div>
			<div class="example">
				<img src="img/template.png" alt="">
				<div class="play">拍方示例</div>
			</div>
			<div class="explan">
			<i>&#xe624;</i>
			<span>电子处方生成时间:8:00-20:00,超过当日生成时间的延迟至下个工作日生成。</span>
		</div>
		</div>
		<div class="help">
			<h3>是否代煎</h3>
			<div class="yes">代煎</div>
			<div class="no">不代煎</div>
		</div>
		<div class="infor">患者信息</div>
		<div class="name">
			<h3>患者姓名</h3>
			<input type="text" placeholder="阿宝">
		</div>
		<div class="sex">
			<h3>性别</h3>
			<span class="girl">女</span>
			<span class="boy">男</span>
		</div>
		<div class="age">
			<h3>年龄</h3>
			<input type="text" placeholder="24">
		</div>
		<div class="number">
			<h3>联系电话</h3>
			<input type="text" placeholder="13913912139">
		</div>
		<div class="space"></div>
		<div class="money">
			<h3>补充收费</h3>
			<h4>方案补充收费</h4>
			<i>&#xe606;</i>
			<span>￥5</span>
		</div>	
	</div>
	<div class="buttom">
		<button>提交</button>
	</div>
</body>
</html>
