<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>随访复诊</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<link rel="stylesheet" href="css/review
	.css">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet"  href="iconfont/iconfont.css">
	<script src="js/doctor1.js"></script>
</head>
<body>
	<div id="top">
		<div class="top-left">
			<a href="">&#xe693;</a>
			<span>返回</span>
		</div>
		<div class="top-middle">随访复诊</div>
		<div class="top-right">&#xe69b;
		</div>
	</div>
	<div class="content">
		<div class="feedback">
			<div class="havefeed">
				<img src="img/have.png" alt="">
				<h5>5</h5>
				<p>已随访</p>
			</div>
			<div class="good">
				<img src="img/good.png" alt="">
				<h5>2</h5>
				<p>部分好转</p>
			</div>
			<div class="verygood">
				<img src="img/verygood.png" alt="">
				<h5>2</h5>
				<p>明显好转</p>
			</div>
			<div class="satisfy">
				<img src="img/satisfy.png" alt="">
				<h5>1</h5>
				<p>满意</p>
			</div>
		</div>
		<div class="result">随访结果</div>
		<div class="talk1">
			<img src="img/1.png" alt="">
			<h4>小明</h4>
			<div class="sex">
				<i>&#xe649;</i>
				<span>24</span>
			</div>
			<div class="time">2018-01-23 21.02</div>
			<p>诊断：腹部疼痛，低烧...</p>
			<div class="line"></div>
			<div class="record">随访记录：胸闷心慌......</div>
		</div>
		<div class="talk2">
			<img src="img/2.png" alt="">
			<h4>小花</h4>
			<div class="sex">
				<i>&#xe64a;</i>
				<span>26</span>
			</div>
			<div class="time">2018-01-23 21.02</div>
			<p>诊断：腹部疼痛，低烧...</p>
			<div class="line"></div>
			<div class="record">随访记录：头晕睡眠有所好转......</div>
		</div>
	</div>
</body>
</html>
